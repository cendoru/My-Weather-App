<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { margin-top: 10px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>

<h2>Weather Search</h2>

<input id="cityInput" placeholder="Enter city name" />
<button onClick="searchLocations()">Search</button>

<div id="locations"></div>
<div class="result" id="weather"></div>

<script>
async function searchLocations() {
    const city = document.getElementById("cityInput").value;
    const locationsDiv = document.getElementById("locations");
    const weatherDiv = document.getElementById("weather");

    locationsDiv.innerHTML = "Loading...";
    weatherDiv.innerHTML = "";

    const res = await fetch(`/locations?q=${encodeURIComponent(city)}`);
    const locations = await res.json();

    if (locations.length === 0) {
        locationsDiv.innerHTML = "No locations found.";
        return;
    }

    locationsDiv.innerHTML = "<h3>Select a location:</h3>";

    locations.forEach((loc, index) => {
        const btn = document.createElement("button");
        btn.textContent = loc.name + (loc.country ? ", " + loc.country : "");
        btn.onclick = () => fetchWeather(loc.lat, loc.lon);
        locationsDiv.appendChild(btn);
        locationsDiv.appendChild(document.createElement("br"));
    });
}

async function fetchWeather(lat, lon) {
    const weatherDiv = document.getElementById("weather");
    weatherDiv.innerHTML = "Loading weather...";

    const res = await fetch(`/api/weather?lat=${lat}&lon=${lon}`);
    const weather = await res.json();

    weatherDiv.innerHTML = `
        <h3>Weather in ${weather.location}</h3>
        <p>Temperature: ${weather.temperature} C</p>
        <p>Feels Like: ${weather.feelsLike} C</p>
        <p>Description: ${weather.description}<p>
        <p>Humidity: ${weather.humidity}%</p>
        <img src ="http://openweathermap.org/img/wn/${weather.icon}@2x.png" alt="Weather icon">
    `;
}
</script>

</body>
</html>
